<script>
    let vetor = [120, 21, 33, 50, 20, 110, 155, 150, 190, -4];
    let aux;

    for (x = 0; x < vetor.length - 1; x++) {
        for (i = 0; i < vetor.length - 1; i++) {
            if (vetor[i] > vetor[i + 1]) {
                aux = vetor[i];
                vetor[i] = vetor[i + 1];
                vetor[i + 1] = aux;
            }
        }
    }

    for (i = 0; i < vetor.length; i++) {
        if (vetor.length - 1 === i) {
            document.write(vetor[i] + ".");
        } else {
            document.write(vetor[i] + ", ");
        }
    }
</script>
