<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ex 2 - JavaScript</title>
    </head>
    <body>
        <h2>Média de três números</h2>
    </body>
    <script>

        var v1 = parseInt(prompt('Digite o primeiro número: '));
        var v2 = parseInt(prompt('Digite o segundo número: '));
        var v3 = parseInt(prompt('Digite o terceiro número: '));
        
        var media = (v1+v2+v3)/3;

        document.write('A média de '+v1+' + '+v2+ '+ '+v3+' é igual a: '+media);

    </script>
</html>
