<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ex 3 - JavaScript</title>
    </head>
    <body>
        <h2>Soma geral entre soma simples e multiplicação</h2>
    </body>
    <script>

        var v1 = parseInt(prompt('Digite o primeiro número: '));
        var v2 = parseInt(prompt('Digite o segundo número: '));
        var v3 = parseInt(prompt('Digite o terceiro número: '));
        var v4 = parseInt(prompt('Digite o quarto número: '));
        var v5 = parseInt(prompt('Digite o quinto número: '));
        
        var soma = v1+v2;
        var mult = v3*v4*v5;
        var sGeral = soma + mult;

        document.write('A Soma geral de '+soma+' e '+mult+' é: '+sGeral);
    </script>
</html>
