<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ex 6 - JavaScript</title>
    </head>
    <body>
        <h2>Tabuada</h2>
    </body>
    <script>
        var num = parseInt(prompt('Informe o número da tabuada: '));
        var cont = parseInt(prompt('Limite de repetições da tabuada: '));
        
        for(i=1; i <= cont; i++){
            document.write(num+' x '+i+' = '+num*i+'<br>');
        }
    </script>
</html>
