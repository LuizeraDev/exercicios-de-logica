<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <!-- Faça um programa que leia 2 números,
     some-os e exiba uma mensagem com o
      resultado apenas **se** o resultado for maior que 100. -->
    <script>

        var n1 = 50;
        var n2 = 40;
        var n3 = n1 + n2;


        if(n3 === 100){
            document.write(n3);
        }else{
            document.write("o numero " + n3 + " não é maior que 100");
        }
        
    </script>
    
</body>
</html>
