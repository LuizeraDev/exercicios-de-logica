<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Escreva um programa que realize uma P.G (Progressão Geométrica)
    multiplicando sempre por 3 começando do número 1 até o número 729. -->

    <script>
        for(cont = 1; cont <=729; cont*=3){
            if(cont !== 729){
                document.write(cont + ",")
            }else{
                document.write(cont + ".")
            }
            
        }    
    </script>
</body>
</html>
