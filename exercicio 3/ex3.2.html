<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Escreva um programa que realize uma P.A
        //(Progressão Aritmética) de dois em dois começando do número 1 até o número 37.

        for(cont = 1 ; cont <= 37; cont+= 2){
            if(cont !== 37){
                document.write(cont + ",")
            }else
                document.write(cont + ".")
        }
    </script>
    
</body>
</html>
