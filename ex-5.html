<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ex 5 - JavaScript</title>
    </head>
    <body>
        <h2>Dano no personagem</h2>
    </body>
    <script>
        function personagemMorreu(dano, saude){
            if (dano > saude){
                document.write('Personagem Morreu! - Game Over.<br><br><br>');
                return 1;
            } else {
                document.write('Personagem Vivaço, já acabou Jéssica?!<br><br><br>');
                return 0;
            }
        };
        document.write(personagemMorreu(30, 100));
    </script>
</html>
