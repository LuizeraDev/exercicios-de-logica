    <head>

        <title>Ex 1 - JavaScript</title>

    <body>
        <h2>Lendo Números</h2>
    </body>
    <script>
        var v1 = prompt('Digite o primeiro número: ');
        var v2 = prompt('Digite o segundo número: ');
        var v3 = prompt('Digite o terceiro número: ');

        document.write('1º número '+v1+'<br>');
        document.write('2º número '+v2+'<br>');
        document.write('3º número '+v3+'<br>');
    </script>
</html>
