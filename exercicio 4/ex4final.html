<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = ['5','2','9','4','6','7','8','1','3','0']
        num.sort(function(a,b){
            if(a > b) return 1;
            if(a < b) return -1;
            return 0;

        });
        document.write(num);
    </script>
</body>
</html>
